<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEZ Studio Docker Build Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Left Panel: Controls -->
    <div class="left-panel">
      <header>
        <h1>EEZ Studio Docker Build Tool</h1>
      </header>

      <!-- Project Selection -->
      <section class="section">
        <h2>Project</h2>
        <div class="form-group">
          <div class="combobox-container">
            <div class="combobox-input-wrapper">
              <input type="text" id="projectPath" placeholder="Select .eez-project file or paste path here" autocomplete="off">
              <button id="btnRecentProjects" class="combobox-toggle" title="Recent Projects">‚ñº</button>
            </div>
            <div id="recentProjectsMenu" class="combobox-dropdown" style="display: none;"></div>
          </div>
          <div class="file-actions">
            <button id="btnPaste" class="btn btn-secondary" title="Paste from clipboard" disabled>üìã Paste</button>
            <button id="btnSelectProject" class="btn btn-secondary" title="Browse for file">üìÅ Browse</button>
          </div>
        </div>
        <div id="projectInfo" class="project-info" style="display: none;">
          <p><strong>LVGL Version:</strong> <span id="infoLvglVersion"></span></p>
          <p><strong>Flow Support:</strong> <span id="infoFlowSupport"></span></p>
          <p>
          <button id="btnReloadProject" class="btn btn-secondary" title="Reload Project File">
            Reload Project
          </button>
          </p>
          <p>
          <button id="btnOpenInEEZStudio" class="btn btn-secondary" title="Open Project in EEZ Studio">
            Open Project in EEZ Studio
          </button>
          </p>
          <p>
          <button id="btnOpenInVSCode" class="btn btn-secondary" style="display: none;" title="Open src/ui in VS Code">
            Open Generated Source in VS Code
          </button>
          </p>
        </div>
      </section>

      <!-- Build Section -->
      <section class="section">
        <h2>
          Build
          <span id="buildStatus" class="status-badge"></span>
        </h2>
        <p class="section-description">
          Setup environment, compile project, and extract files for testing.
        </p>
        <button id="btnBuild" class="btn btn-primary" disabled>
          Build
        </button>
        <button id="btnCleanBuild" class="btn btn-secondary" disabled>
          Clean Build
        </button>
        <button id="btnCleanAll" class="btn btn-secondary" disabled>
          Clean All
        </button>
        <button id="btnAbort" class="btn btn-danger" style="display: none;">
          Abort
        </button>
      </section>

      <!-- Test Section -->
      <section class="section">
        <h2>
          Test
          <span id="testStatus" class="status-badge"></span>
        </h2>
        <p class="section-description">
          Serve the compiled application locally.
        </p>
        <button id="btnTest" class="btn btn-primary" disabled>
          Start Test
        </button>
        <button id="btnStopTest" class="btn btn-primary" style="display: none;">
          Stop Test
        </button>
      </section>

    </div>

    <!-- Splitter -->
    <div class="splitter" id="splitter"></div>

    <!-- Right Panel: Output -->
    <div class="right-panel">
      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button id="tabLogs" class="tab-button active">Logs</button>
        <button id="tabPreview" class="tab-button" style="display: none;">Preview</button>
      </div>

      <!-- Logs Tab -->
      <div id="tabContentLogs" class="tab-content active">
        <!-- Log Toolbar -->
        <div class="log-toolbar">
          <input type="text" id="logSearch" placeholder="Search logs..." class="search-input">
          <button id="btnCopyLog" class="btn btn-small" title="Copy to Clipboard">üìã</button>
          <button id="btnClearLog" class="btn btn-small" title="Clear">Clear</button>
          <button id="btnToggleTimestamp" class="btn btn-small toggle-active" title="Toggle Timestamps">üïê</button>
          <button id="btnToggleAutoscroll" class="btn btn-small toggle-active" title="Toggle Auto-scroll">‚Üì</button>
          <button id="btnToggleWrap" class="btn btn-small" title="Toggle Word Wrap">‚§∂</button>
        </div>

        <!-- Log Output -->
        <div id="logContainer" class="log-container">
          <div id="logOutput" class="log-output"></div>
        </div>
      </div>

      <!-- Preview + Console Tab -->
      <div id="tabContentPreview" class="tab-content" style="display: none;">
        <div id="testView">
          <div class="test-splitter-container">
            <div class="test-preview">
              <iframe id="testFrame" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
            <div class="test-splitter" id="testSplitter"></div>
            <div class="test-console">
              <div id="testConsoleOutput" class="console-output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
